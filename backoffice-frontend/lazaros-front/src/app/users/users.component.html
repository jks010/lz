<mat-toolbar color="primary">
  
    <span>Usuários</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openUserOperations()">
      Adicionar Usuário</button>
  </mat-toolbar>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="editUserOperations(element)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
          <mat-icon>delete</mat-icon>
        </button>  
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actionProfile">
      <th mat-header-cell *matHeaderCellDef> Perfis do usuário </th>
      <td mat-cell *matCellDef="let element"> 
        <button  mat-raised-button color="primary" [routerLink]="['/profile', element.id ]">Perfis</button>

      </td>
    </ng-container>
  

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
